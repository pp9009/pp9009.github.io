<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>Hello PWA. p.html</title>
    <style>
        body {
            text-align: center;
            font-size: 40px;
            vertical-align: middle;
        }

        .image {
            width: 80%;
            margin: auto;
            display: block;
        }

    </style>
</head>

<body>
<h1>音声再生</h1>
<img src="spidey.jpg" alt="p-chan" class="image"/>
<a href="index.html">戻る</a>
<input type="file" accept="audio/*" id="audio_file">
<audio id="player" controls></audio>
<script>
    var recorder = document.getElementById('audio_file');
    var player = document.getElementById('player');

    recorder.addEventListener('change', function (e) {
        console.log(e);
        var file = e.target.files[0];
        console.log(file);
        // Do something with the audio file.
        player.src = URL.createObjectURL(file);
    });

</script>
</body>

</html>
